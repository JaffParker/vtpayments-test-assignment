type Query {
  merchants: [Merchant]!
  getMerchantById(id: ID!): Merchant!
  getLoggedInUserMerchants:[Merchant]
}

type Mutation {
  createMerchant(input: MerchantInput!): Merchant!
  modifyMerchant(id: ID!, input: MerchantInput!): Merchant!
}

type Merchant {
  id: ID!
  name: String!
  reseller: Reseller!
}

input MerchantInput {
  name: String!
  resellerId: ID!
  merchantEmail: String!
}